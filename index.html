<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="wrapper">
                <label for="bill" class="label">Bill</label>
                <div class="input-box">
                    <span>$</span>
                    <input type="number" value="0.00" id="bill" class="value">
                </div>
            </div>
            <div class="wrapper">
                <span class="label">Tip</span>
                <span id="tip-amount" class="value">$0</span>
            </div>
            <hr>
            <div class="wrapper">
                <span class="label">Total</span>
                <span id="total-amount" class="value">$0</span>
            </div>
        </section>
        <section>
            <div class="wrapper">
                <label for="tip" class="label">Tip %</label>
                <span id="tip-percentage" class="value">0</span>
            </div>
            <input type="range" min="1" id="tip" value="15">
            <div class="wrapper">
                <label for="num-of-people" class="label">Number Of People</label>
                <span id="split-num" class="value">0</span>
            </div>
            <input type="range" min="1" max="15" id="num-of-people" value="1">
        </section>
        <section>
            <div class="wrapper">
                <span class="label">Tip Per Person</span>
                <span id="tip-per-person" class="value">$0</span>
            </div>
            <div class="wrapper">
                <span class="label">Total Per Person</span>
                <span id="total-per-person" class="value">$0</span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
